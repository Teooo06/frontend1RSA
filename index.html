<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="./src/index.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="/rsa.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KeyVault RSA</title>
    <script>
      // Immediately apply theme without any delay
      (function() {
        const savedTheme = localStorage.getItem('darkMode');
        const html = document.documentElement;
        const isDark = savedTheme === 'true';
        
        // Apply styles directly and consistently for both themes
        if (isDark) {
          html.classList.add('dark');
          html.style.colorScheme = 'dark';
          document.write('<style>body{background-color:#1a1a1a !important;color:#fff !important;}</style>');
        } else {
          html.classList.remove('dark');
          html.style.colorScheme = 'light';
          document.write('<style>body{background-color:#f0f0f0 !important;color:#000 !important;}</style>');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root" style="width: 100%"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
